<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>목록 태그</h1>
<h3>ul, ol, li</h3>
<hr>

<div>
<ul>	<!-- 순서없는 목록 -->
	<li>첫번째</li>
	<li>두번째</li>
	<li>세번째</li>
	
	<!-- li의 리스트 스타일(기호, 번호)를 없앰(none) -->
	<li style="list-style-type: none;">	<!-- 이렇게 써야 문법상 맞지만 이러면 li점이 찍힘 -> CSS 문법으로 점을 제거 -->
		<ul>	<!-- 적절치 않은 위치 경고 / ul은 자식으로 ul을 가질 수 없음 -->
			<li>네번째</li>
			<li>다섯번째</li>
			<li>여섯번째</li>
	
		</ul>
	</li>

</ul>
</div>

<hr>

<div>
<ol>	<!-- 순서있는 목록 -->
	<li>첫번째</li>
	<li>두번째</li>
	<li>세번째</li>
	
		<ol>
			<li>네번째</li>
			<li>다섯번째</li>
			<li>여섯번째</li>
	
		</ol>

</ol>
</div>




</body>
</html>
