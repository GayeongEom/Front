<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1> form 태그</h1>
<hr>

<!-- action속성 -->
<!-- 	요청 데이터를 전달할 서버의 URL을 지정-->
<!-- 	""로 비워두면 현재 보고있는 페이지 URL로 요청 -->

<!-- method 속성 -->
<!-- 	요청 데이터를 서버로 전달하는 방식을 지정-->
<!-- 	get 또는 post를 적용할 수 있음 -->

<form action="" method="get">	<!-- 블록을 -->

<div>							<!-- 블록으로 나누어서 -->
<input type="text" name="data1">	<!-- 인라인을 추가 -->
</div>

<div>
<input type="text" name="data2">
</div>

<hr>

<input type="text" name="data1"><br><br>
<input type="text" name="data2"><br><br>


<input type="submit" value="전송">







</form>

</body>
</html>
