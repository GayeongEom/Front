<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

#sliderbox {
	width: 300px;
	height: 400px;
	border: 1px solid lightblue;
	
	/* 외부정렬 : 가운데 */
	margin: 0 auto;
	
	/* div영역을 벗어난 부분을 안보이게 처리 */
/* 	overflow: hidden; */
	overflow: visible;

}

#slider {
	/* ul태그의 기본 스타일 속성 제거하기 */
	padding: 0;
	margin: 0;
	list-style-type: none;

	/* absolute 자식의 기준점으로 설정하기 */
	position: relative;
}

#slider li {
	/* 자유롭게 이동하기 설정 */
	position: absolute;
}

#slider li img {
	width: 300px;
	height: 400px;
}

</style>

<script  type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<script type="text/javascript">

$(document).ready(function() {

	var $slider_list = $("#slider li")
	console.log($slider_list)
	
	//-------------------------------------------------
	
	//div의 오른쪽으로 몰아놓음
	//모든 이미지를 안보이도록 오른쪽에 배치
// 	$slider_list.css("left", "300px")
	$slider_list.css("left", $("#sliderbox").css("width"))
	
	//-------------------------------------------------

	//새로고침했을 때 보여질 첫 번째 이미지 설정
	$slider_list.eq(0).css("left", 0)

	//-------------------------------------------------




})




</script>

</head>
<body>

<div id="sliderbox">

<ul id="slider">
	<li><img src="../resources/image/s1.jpg"></li>
	<li><img src="../resources/image/s2.jpg"></li>
	<li><img src="../resources/image/s3.jpg"></li>
	<li><img src="../resources/image/s4.jpg"></li>
	<li><img src="../resources/image/s5.jpg"></li>
</ul>

</div>


</body>
</html>
