<head>

<title>Insert title here</title>

<style type="text/css">

/* 보여지는 화면의 첫번째 줄 선택 */
p::first-line{
	color: blue;
}

/* 문장이 첫번째 글자 선택 */
p::first-letter {
	color: red;
	font-size: 20px;
}

</style>



</head>
<body>

<p class="new">첫 번째(p)</p>
<span>두 번째(span)</span>
<div class="new">세 번째</div>
<p>네 번째(p). 따뜻한 생생하며, 남는 그들의 그들은
얼마나 피가 많이 지혜는 황금시대다. 
풀이 청춘이 속에 이상은 것은 천자만홍이 아니다. 
영원히 꽃이 보는 천하를 돋고, 공자는 인생에 싸인 끓는다. </p>
